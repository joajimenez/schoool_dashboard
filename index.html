<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Schoool's Student Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h2 class="logo">mySchoool</h2>
        <ul>
          <li><span class="material-symbols-rounded"> home </span>Home</li>
          <li><span class="material-symbols-rounded">
            calendar_month
            </span>Schedule</li>
          <li><span class="material-symbols-rounded">
            backpack
            </span>Courses</li>
          <li><span class="material-symbols-rounded">
            chat
            </span>Messages</li>
          <li><span class="material-symbols-rounded">
            task
            </span>Tasks</li>
          <li><span class="material-symbols-rounded">
            communities
            </span>Communities</li>
        </ul>
        <ul>
          <li><span class="material-symbols-rounded">
            account_circle
            </span>Profile</li>
          <li><span class="material-symbols-rounded">
            settings
            </span>Settings</li>
          <li><span class="material-symbols-rounded">
            logout
            </span>Logout</li>
        </ul>
      </div>
      <main>
        <header>
          
          <nav>
            <h3>My Classes</h3>
            <div class="search-bar"></div>
            <div class="user">
              <div class="user-img"></div>
              <div class="user-name">John Doe</div>
            </div>
          </nav>
        </header>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
